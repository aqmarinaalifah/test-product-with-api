<div
  *ngIf="isloading"
  class="fixed inset-0 bg-blue-950 bg-opacity-50 flex justify-center items-center z-50"
>
  <p-progressSpinner
    [style]="{ width: '6rem', height: '6rem' }"
  ></p-progressSpinner>
</div>
<div class="card">
  <p-carousel
    [value]="banner"
    [numVisible]="2"
    [numScroll]="1"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    autoplayInterval="4000"
  >
    <ng-template pTemplate="item" let-banner>
      <div class="w-full p-3">
        <img
          [src]="banner.source"
          [alt]="banner.name"
          class="w-full rounded object-fill max-h-64"
        />
      </div>
    </ng-template>
  </p-carousel>
</div>
<div class="app-container px-6 rounded">
  <div class="font-semibold text-xl text-gray-800 mt-1">Product List</div>
  <!-- Better use grid view -->
  <p-table
    #dt
    [value]="productList"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 15, 20]"
    [customSort]="true"
    showGridlines
    styleClass="p-datatable-gridlines p-datatable-striped"
  >
    <ng-template pTemplate="caption"> </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-productList>
      <tr>
        <td>{{ productList.title }}</td>
        <td>{{ productList.brand }}</td>
        <td>{{ productList.category }}</td>
        <td>
          {{ productList.price | currency: "USD" : "symbol-narrow" : "1.2-2" }}
        </td>
        <td>{{ productList.rating }}</td>
        <td>
          <button
            title="Detail"
            (click)="onDetail(productList.id)"
            class="border border-blue-600 bg-white p-1.5 rounded mr-1 cursor-pointer hover:bg-blue-100"
          >
            <i class="pi pi-info" style="color: blue"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
